<head>

    @manifest {
        title: "Undertale";
        favicon: "/assets/soul.png";
    }
    
    @resources {
        # CDN can be replaced with local copy of PIXI.js
        js: https://cdn.jsdelivr.net/npm/pixi.js-legacy@7.4.2/dist/pixi-legacy.min.js, /engine/engine.js, /game/constructor.js, /game/game.js;

        ls-js: tiny;
    }

    <script async>
        window.tsl = Date.now() // Time since load
    </script>

</head>

<body>
    <main %viewPort hidden></main>

    <style>
        @font-face {
            font-family: "DeterminationSans";
            src: url(/assets/fonts/determination/sans.ttf);
        }

        :root, html, body {
            font-family: DeterminationSans;
            background: #000;
            color: #fff;
            position: fixed;
            margin: 0;
            padding: 0;
            inset: 0;
            width: 100%;
            height: 100%;

            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;

            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            outline: 2px solid red;
        }
        
        img, canvas {
            image-rendering: pixelated;
        }

        img {
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            user-drag: none;
        }

        body.scaling {
            position: relative;
            transform: translate(50%, 50%);
            /* overflow: hidden; */
        }

        #viewPort {
            height: 100vh;
            width: 100vw;
            /* overflow: hidden; */
            background-color: #000;
            padding: 0;
            margin: 0;
        }
    </style>
</body>
